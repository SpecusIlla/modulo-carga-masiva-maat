<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAT v1.0.1 - Sistema Completo de Carga Masiva</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.400.0/dist/umd/lucide-react.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .maat-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .maat-header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .maat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .maat-grid-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 1200px) {
            .maat-grid-three {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .maat-grid, .maat-grid-three {
                grid-template-columns: 1fr;
            }
        }

        .maat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .maat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }

        .maat-card-small {
            padding: 16px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .button-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: #f8fafc;
            color: #475569;
            border: 2px solid #e2e8f0;
        }

        .button-secondary:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .button-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .button-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .button-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .select, .input {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            width: 100%;
        }

        .select:focus, .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .lucide-icon {
            width: 16px;
            height: 16px;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .drop-zone {
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8fafc;
            margin: 16px 0;
        }

        .drop-zone.active {
            border-color: #667eea;
            background: #eff6ff;
            transform: scale(1.02);
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .performance-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .indicator {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .indicator-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .indicator-label {
            font-size: 11px;
            color: #6b7280;
        }

        .network-indicator {
            color: #10b981;
        }

        .memory-indicator {
            color: #f59e0b;
        }

        .speed-indicator {
            color: #667eea;
        }

        .security-indicator {
            color: #ef4444;
        }

        .navigation-menu {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .menu-item.active {
            background: #667eea;
            color: white;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .dashboard-stat {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }

        .dashboard-stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .dashboard-stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .dashboard-stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .change-positive {
            color: #10b981;
        }

        .change-negative {
            color: #ef4444;
        }

        .space-y-6 > * + * {
            margin-top: 24px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-description {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { 
            Upload, FileText, Settings, Play, Pause, RotateCcw, X, CheckCircle, AlertCircle,
            Zap, Shield, Gauge, HardDrive, Network, Timer, Filter, BarChart3, 
            Brain, Cpu, MemoryStick, Wifi, Download, Eye, Maximize2, FolderOpen,
            Link2, Image, Video, File, Plus, Minus, Search, RefreshCw, Info,
            TrendingUp, Activity, Users, Clock, Server, Database, Lock, Key,
            AlertTriangle, Monitor, Cloud, Layers, Code, Globe, Camera, Mic,
            FileImage, Folder, Archive, Share2, Edit3, Trash2, Copy, Move,
            BookOpen, Map, Calendar, Bell, Mail, Phone, MessageSquare, Star,
            Heart, Bookmark, Tag, Hash, AtSign, Percent, DollarSign, Euro,
            PoundSterling, Bitcoin, CreditCard, Wallet, ShoppingCart, Package,
            Truck, Plane, Train, Car, Bike, Home, Building, Store, Factory,
            School, Hospital, Church, TreePine, Mountain, Sun, Moon, CloudRain,
            Snowflake, Wind, Thermometer, Compass, MapPin, Navigation
        } = LucideReact;

        function CompleteMAATSystem() {
            const [activeModule, setActiveModule] = React.useState('upload');
            const [isUploading, setIsUploading] = React.useState(false);
            const [isPaused, setIsPaused] = React.useState(false);
            const [progress, setProgress] = React.useState(0);
            const [files, setFiles] = React.useState([]);
            const [securityLevel, setSecurityLevel] = React.useState('high');
            const [parallelUploads, setParallelUploads] = React.useState(3);
            const [networkQuality, setNetworkQuality] = React.useState('excellent');
            const [memoryUsage, setMemoryUsage] = React.useState(45);
            const [uploadSpeed, setUploadSpeed] = React.useState(12.5);
            const [filesProcessed, setFilesProcessed] = React.useState(847);
            const [threatsBlocked, setThreatsBlocked] = React.useState(12);
            const [cacheHitRate, setCacheHitRate] = React.useState(78);
            const [aiClassification, setAiClassification] = React.useState(true);

            const categories = [
                { id: 1, name: 'Documentos Médicos', icon: FileText, color: '#ef4444' },
                { id: 2, name: 'Imágenes Diagnósticas', icon: Image, color: '#10b981' },
                { id: 3, name: 'Videos Educativos', icon: Video, color: '#8b5cf6' },
                { id: 4, name: 'Datos Investigación', icon: Database, color: '#f59e0b' },
                { id: 5, name: 'Reportes Administrativos', icon: BarChart3, color: '#06b6d4' }
            ];

            const mockFiles = [
                { name: 'resonancia_cerebral.dcm', size: '125MB', status: 'uploading', progress: 67, type: 'medical' },
                { name: 'historial_clinico.pdf', size: '2.3MB', status: 'completed', progress: 100, type: 'document' },
                { name: 'analisis_sangre.xlsx', size: '890KB', status: 'queued', progress: 0, type: 'data' },
                { name: 'radiografia_torax.jpg', size: '15MB', status: 'error', progress: 0, type: 'image' },
                { name: 'video_cirugia.mp4', size: '450MB', status: 'uploading', progress: 23, type: 'video' },
                { name: 'informe_laboratorio.pdf', size: '5.2MB', status: 'completed', progress: 100, type: 'document' }
            ];

            const systemModules = [
                { id: 'upload', name: 'Carga Masiva', icon: Upload, color: '#667eea' },
                { id: 'performance', name: 'Rendimiento', icon: Activity, color: '#10b981' },
                { id: 'security', name: 'Seguridad', icon: Shield, color: '#ef4444' },
                { id: 'ai', name: 'IA Integrada', icon: Brain, color: '#8b5cf6' },
                { id: 'storage', name: 'Almacenamiento', icon: Database, color: '#f59e0b' },
                { id: 'network', name: 'Red & Conectividad', icon: Network, color: '#06b6d4' },
                { id: 'monitoring', name: 'Monitoreo', icon: Monitor, color: '#64748b' },
                { id: 'admin', name: 'Administración', icon: Settings, color: '#374151' }
            ];

            const handleFileSelect = () => {
                document.getElementById('fileInput').click();
            };

            const toggleUpload = () => {
                if (isUploading) {
                    setIsPaused(!isPaused);
                } else {
                    setIsUploading(true);
                    const interval = setInterval(() => {
                        setProgress(prev => {
                            if (prev >= 100) {
                                clearInterval(interval);
                                setIsUploading(false);
                                return 100;
                            }
                            return prev + Math.random() * 10;
                        });
                    }, 500);
                }
            };

            const resetUpload = () => {
                setIsUploading(false);
                setIsPaused(false);
                setProgress(0);
            };

            const ModuleNavigation = () => (
                <div className="navigation-menu">
                    <div className="menu-grid">
                        {systemModules.map((module) => (
                            <div 
                                key={module.id}
                                className={`menu-item ${activeModule === module.id ? 'active' : ''}`}
                                onClick={() => setActiveModule(module.id)}
                            >
                                <module.icon className="lucide-icon" style={{ color: activeModule === module.id ? 'white' : module.color }} />
                                {module.name}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const UploadModule = () => (
                <div className="space-y-6">
                    {/* Zona de Carga Principal */}
                    <div className="maat-card">
                        <h2 style={{ marginBottom: '16px', fontSize: '20px', fontWeight: '600', display: 'flex', alignItems: 'center', gap: '8px' }}>
                            <Upload className="lucide-icon" />
                            Zona de Carga Masiva Avanzada
                        </h2>

                        <div className="drop-zone">
                            <Upload style={{ width: '48px', height: '48px', margin: '0 auto 16px', color: '#9ca3af' }} />
                            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '8px' }}>
                                Arrastra archivos aquí o selecciona múltiples archivos
                            </h3>
                            <p style={{ color: '#6b7280', marginBottom: '16px' }}>
                                Soporta hasta 100MB por archivo • PDF, DOC, XLSX, JPG, MP4, DICOM • Zero-Memory Streaming
                            </p>
                            <div className="button-group" style={{ justifyContent: 'center' }}>
                                <button className="button button-primary" onClick={handleFileSelect}>
                                    <Plus className="lucide-icon" />
                                    Seleccionar Archivos
                                </button>
                                <button className="button button-secondary">
                                    <FolderOpen className="lucide-icon" />
                                    Carpeta Completa
                                </button>
                                <button className="button button-secondary">
                                    <Link2 className="lucide-icon" />
                                    Agregar Enlaces
                                </button>
                            </div>
                        </div>

                        {/* Progreso Global */}
                        <div style={{ marginTop: '16px' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                <span style={{ fontSize: '14px', fontWeight: '600' }}>Progreso Global</span>
                                <span style={{ fontSize: '14px', color: '#6b7280' }}>{Math.round(progress)}%</span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        {/* Controles de Carga */}
                        <div className="toolbar">
                            <div className="button-group">
                                <button 
                                    className={`button ${isUploading ? 'button-warning' : 'button-success'}`}
                                    onClick={toggleUpload}
                                >
                                    {isPaused ? <Play className="lucide-icon" /> : 
                                     isUploading ? <Pause className="lucide-icon" /> : 
                                     <Upload className="lucide-icon" />}
                                    {isPaused ? 'Reanudar' : isUploading ? 'Pausar' : 'Iniciar Carga'}
                                </button>
                                <button className="button button-secondary" onClick={resetUpload}>
                                    <RotateCcw className="lucide-icon" />
                                    Reiniciar
                                </button>
                                <button className="button button-danger">
                                    <X className="lucide-icon" />
                                    Cancelar Todo
                                </button>
                            </div>

                            <div className="button-group">
                                <button className="button button-secondary">
                                    <Settings className="lucide-icon" />
                                    Configuración
                                </button>
                                <button className="button button-secondary">
                                    <Brain className="lucide-icon" />
                                    IA Clasificación
                                </button>
                                <button className="button button-secondary">
                                    <Filter className="lucide-icon" />
                                    Filtros
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Lista de Archivos */}
                    <div className="maat-card">
                        <h3 style={{ marginBottom: '16px', fontSize: '18px', fontWeight: '600' }}>
                            Archivos en Cola ({mockFiles.length})
                        </h3>

                        <div className="file-list">
                            {mockFiles.map((file, index) => (
                                <div key={index} className="file-item">
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                        {file.type === 'medical' && <FileText className="lucide-icon" style={{ color: '#ef4444' }} />}
                                        {file.type === 'document' && <FileText className="lucide-icon" style={{ color: '#3b82f6' }} />}
                                        {file.type === 'image' && <FileImage className="lucide-icon" style={{ color: '#10b981' }} />}
                                        {file.type === 'video' && <Video className="lucide-icon" style={{ color: '#8b5cf6' }} />}
                                        {file.type === 'data' && <BarChart3 className="lucide-icon" style={{ color: '#f59e0b' }} />}

                                        <div style={{ flex: 1 }}>
                                            <div style={{ fontSize: '14px', fontWeight: '500', marginBottom: '4px' }}>
                                                {file.name}
                                            </div>
                                            <div style={{ fontSize: '12px', color: '#6b7280' }}>
                                                {file.size} • {file.type}
                                            </div>
                                            {file.status === 'uploading' && (
                                                <div className="progress-bar" style={{ height: '4px', marginTop: '8px' }}>
                                                    <div className="progress-fill" style={{ width: `${file.progress}%` }}></div>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                        <span className={`badge badge-${
                                            file.status === 'completed' ? 'success' :
                                            file.status === 'uploading' ? 'info' :
                                            file.status === 'error' ? 'error' : 'warning'
                                        }`}>
                                            {file.status === 'completed' && <CheckCircle className="lucide-icon" />}
                                            {file.status === 'error' && <AlertCircle className="lucide-icon" />}
                                            {file.status === 'uploading' && `${file.progress}%`}
                                            {file.status === 'queued' && 'En cola'}
                                            {file.status === 'completed' && 'Completado'}
                                            {file.status === 'error' && 'Error'}
                                        </span>
                                        <button className="button button-sm button-secondary">
                                            <X className="lucide-icon" />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const PerformanceModule = () => (
                <div className="space-y-6">
                    {/* Métricas en Tiempo Real */}
                    <div className="dashboard-stats">
                        <div className="dashboard-stat">
                            <div className="dashboard-stat-label">Velocidad de Carga</div>
                            <div className="dashboard-stat-value speed-indicator">{uploadSpeed} MB/s</div>
                            <div className="dashboard-stat-change change-positive">
                                <TrendingUp className="lucide-icon" />
                                +12% desde ayer
                            </div>
                        </div>
                        <div className="dashboard-stat">
                            <div className="dashboard-stat-label">Uso de Memoria</div>
                            <div className="dashboard-stat-value memory-indicator">{memoryUsage}%</div>
                            <div className="dashboard-stat-change change-positive">
                                <TrendingUp className="lucide-icon" />
                                Optimizado
                            </div>
                        </div>
                        <div className="dashboard-stat">
                            <div className="dashboard-stat-label">Cache Hit Rate</div>

                    case 'ai': return <AIModule />;
                    case 'storage': return <StorageModule />;
                    case 'network': return <NetworkModule />;
                    case 'monitoring': return <MonitoringModule />;
                    case 'admin': return <AdminModule />;
                    default: return <UploadModule />;
                }
            };

            return (
                <div className="maat-container">
                    {/* Header Principal */}
                    <div className="maat-header">
                        <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                            <div>
                                <h1 style={{ fontSize: '32px', fontWeight: '700', color: '#1f2937', marginBottom: '8px' }}>
                                    Sistema MAAT v1.0.1 - Completo
                                </h1>
                                <p style={{ color: '#6b7280', fontSize: '18px' }}>
                                    Módulo Avanzado de Carga Masiva con IA, Streaming Zero-Memory y Seguridad Multicapa
                                </p>
                            </div>
                            <div className="badge badge-success" style={{ fontSize: '14px', padding: '8px 16px' }}>
                                <CheckCircle className="lucide-icon" />
                                Sistema Operativo
                            </div>
                        </div>

                        {/* Indicadores de Estado Global */}
                        <div className="performance-indicators">
                            <div className="indicator">
                                <div className="indicator-value network-indicator">Excelente</div>
                                <div className="indicator-label">
                                    <Wifi className="lucide-icon" style={{ display: 'inline', marginRight: '4px' }} />
                                    Conectividad
                                </div>
                            </div>
                            <div className="indicator">
                                <div className="indicator-value memory-indicator">{memoryUsage}%</div>
                                <div className="indicator-label">
                                    <MemoryStick className="lucide-icon" style={{ display: 'inline', marginRight: '4px' }} />
                                    Memoria
                                </div>
                            </div>
                            <div className="indicator">
                                <div className="indicator-value speed-indicator">{uploadSpeed} MB/s</div>
                                <div className="indicator-label">
                                    <Gauge className="lucide-icon" style={{ display: 'inline', marginRight: '4px' }} />
                                    Velocidad
                                </div>
                            </div>
                            <div className="indicator">
                                <div className="indicator-value security-indicator">{threatsBlocked}</div>
                                <div className="indicator-label">
                                    <Shield className="lucide-icon" style={{ display: 'inline', marginRight: '4px' }} />
                                    Amenazas
                                </div>
                            </div>
                            <div className="indicator">
                                <div className="indicator-value">{filesProcessed}</div>
                                <div className="indicator-label">
                                    <File className="lucide-icon" style={{ display: 'inline', marginRight: '4px' }} />
                                    Archivos
                                </div>
                            </div>
                            <div className="indicator">
                                <div className="indicator-value">{cacheHitRate}%</div>
                                <div className="indicator-label">
                                    <HardDrive className="lucide-icon" style={{ display: 'inline', marginRight: '4px' }} />
                                    Cache
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navegación de Módulos */}
                    <ModuleNavigation />

                    {/* Contenido del Módulo Activo */}
                    {renderActiveModule()}

                    {/* Input oculto para selección de archivos */}
                    <input 
                        id="fileInput" 
                        type="file" 
                        multiple 
                        style={{ display: 'none' }}
                        accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png,.gif,.mp4,.avi,.dcm"
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CompleteMAATSystem />);
    </script>
</body>
</html>
